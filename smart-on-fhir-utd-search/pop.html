<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Layout for UpToDate Search">
    <meta name="author" content="Landon Hall">

	<title>UpToDate SMART FHIR Search Module</title>

	<!-- jquery -->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<!-- fhir client -->
	<script type="text/javascript" src="js/fhir-client.min.js"></script>

	<link rel="search" type="application/opensearchdescription+xml" title="UpToDate Search Plugin" href="/xml/search.xml" />

	<!-- responsive css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/search.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<form class="form-horizontal" role="form" target="_UTDsearch" name="tF" action="https://stage5www.uptodate.com/contents/search" method="get">
		<input type="hidden" name="USER_INPUT" value="" />
		<!--
		<input type="hidden" name="sp" value="0" />
		<input type="hidden" name="searchType" value="PLAIN_TEXT" />
		-->
		<input type="hidden" name="source" value="" />
		<input type="hidden" name="searchControl" value="TOP_PULLDOWN" />
		<input type="hidden" name="searchOffset" value="" />
		<input type="hidden" name="respOnlyApp" value="false" />

		<div class="container-fluid" style="border: 0px #ccc solid; min-width:300px; max-width:465px; margin:auto; margin-top:10px; padding:20px;">
			<div class="row">
				<div class="col-md-12">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<img src="images/uptodate.png" />
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<div class="col-sm-10">
							<table><tr><td valign="center">
								<div id="searchbox_dd">
									<div id="box">
										<input id="txtSearch" type="text" name="search" maxlength="500" value="" autocomplete="off" placeholder="" style="width: auto">
										<span id="iSearchTerm"></span>
									</div>
								</div>
							</td><td><div class="searchBtn" style="margin-left:34px; z-index:2"><input type="button" class="green" value="Search" onClick="document.tF.submit()" /></div></td></tr></table>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div id="showMulti" style="display:none">Patient: <select id="patient-list"></select><br /><br /></div>
					Rank topics by these <i>search attributes</i>:
					<br /><br />
					<input type="radio" class="myRadio" name="sp" value="0">All Topics<br />
					<div><div style="display:inline-block"><input type="radio" class="myRadio"  name="sp" value="1">Adult</div> <div style="display:inline-block" id="adultAge"></div></div>
					<div><div style="display:inline-block"><input type="radio" class="myRadio"  name="sp" value="2">Pediatric</div> <div style="display:inline-block" id="pediAge"></div></div>
					<input type="radio" class="myRadio"  name="sp" value="3">Patient Education<br /><br />
					<div style="display:none">
						<input type="radio" name="searchType" value="PLAIN_TEXT" checked="checked" />Plain Text<br />
						<input type="radio" name="searchType" value="GRAPHICS" />Graphics<br />
					</div>
				</div>
				<div class="col-md-6">
					<div id="patientEx" class="expand"><a href="#" onClick="if ($('#exp').attr('src')=='images/chevron.png') { $('#patientInfo').css('height', '160px'); $('#exp').attr('src','images/chevron-expand.png'); } else { $('#patientInfo').css('height', '34px'); $('#exp').attr('src','images/chevron.png'); }"><img src="images/chevron-expand.png" border="0" id="exp" /></a></div>
					<div id="patientInfo" class="embossed gradient"></div>
				</div>
			</div>
		</div>
	</form>

	<!--
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
	-->

	<h1>
	   <span id="patient_name"></span>
	</h1>
	<ul id="med_list"></ul>

	<ul id="autoCompleteList"></ul>
	<div id="headerShadow"></div>
	<div id='overflowDropdown'><ul></ul></div>

	<!--<script type="text/javascript" src="/js/utd.min.js"></script>-->
	<!-- specific js req libs -->
	<script src="js/jquery.utd-core.js"></script>
	<script src="js/jquery.utd-utility.js"></script>
	<script src="js/jquery.utd-layout.js"></script>
	<script src="js/jquery.utd-messaging.js"></script>
	<script src="js/jquery.qtip.js"></script>
	<script src="js/jquery.utd-localization.js"></script>
	<script src="js/jquery.utd-search.js"></script>

	<script src="js/search.js?v=2"></script>

</body>
</html>
